<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="caja">
            <h1>
                <img src="imagenes/logo.png">
            </h1>
    
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="productos.css">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="inputPadron" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="inputPadron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required placeholder="Aunque sea pon buenos dias si no tienes nada que comentar"></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contectemos</legend>

                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                
    
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Telefono</label>
                
    
                <label for="radioWhats"><input type="radio" name="contacto" value="whatsapp" id="radioWhats" checked>Whatsapp</label>
                

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

           

            <label class="chackBox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
            


            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <th>
                    Dia
                </th>
                <th>
                    Horario
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Lunes
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Miercoles
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
                <tr>
                    <td>
                        Viernes
                    </td>
                    <td>
                        08h - 20h
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copy">
            &copy Copyright Barberia Alura - 2020
        </p>
    </footer>

</body>
</html>
